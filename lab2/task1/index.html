<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 1 â€” Facebook Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page" aria-label="Facebook login page mock">
    <section class="shell" aria-label="Login content">
      <div class="brand" aria-label="Facebook info">
        <h1 class="logo" aria-label="Facebook">facebook</h1>
        <p class="tagline">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <section class="card" aria-label="Login card">
        <form class="form" action="#" method="post" aria-label="Login form">
          <div class="field">
            <label for="email">Email address or phone number</label>
            <input id="email" name="email" type="text" autocomplete="username" required
                   placeholder="Email address or phone number" />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   placeholder="Password" />
          </div>

          <button class="btn btn-primary" type="submit">Log In</button>

          <a class="link" href="#" aria-label="Forgot password link">Forgot password?</a>

          <div class="divider" role="separator" aria-label="Divider"></div>

          <a class="btn btn-green" href="#" role="button" aria-label="Create new account link">
            Create new account
          </a>
        </form>

        <p class="below">
          <a href="#" class="below-link">Create a Page</a> for a celebrity, brand or business.
        </p>
      </section>
    </section>
  </main>
</body>
</html>
